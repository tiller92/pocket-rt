<h2 id="h1">Quick Start VENT Setings</h2>
<h2 id="h2">Volume Control</h2>


<body>
    <div id="error"></div>

    <!-- Initail Vent Settings page -->

    <div id="container">
        <div class="mvfbutton">
            <button id="maleBtn">Male</button>
            <button id="femaleBtn">Female</button>
        </div>
        <form action="" method="GET" id="form">
            <div>
                <label for="height">patient height  <input type="text" name="ht" id="ht" size="7px"> cm</label>
            </div>
            <div>
                <label for="weight">patient weight  <input type="text" name="weight" id="wt" size="7px"> Kg</label>

            </div>
            <button type="submit">Get Settings</button>
        </form>
        <div id="initSet">
            <ul>
                <li id="inTitle"></li>
                <li id="inVt">Tidal Volume</li>
                <li id="inRr">Respiratory Rate</li>
                <li id="inTi">Inspiratory Time</li>
                <li id="infio">FiO2</li>
                <li id="inpeep">PEEP</li>
            </ul>
        </div>
    </div>
    <!-- end of intial VENT settings HTML-->
